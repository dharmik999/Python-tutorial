<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

class BankAccount:
    def __init__(self, account_number, holder_name, balance=0):
        self.account_number = account_number
        self.holder_name = holder_name
        try:
            self.balance = float(balance)
            if self.balance < 0:
                raise ValueError("Initial balance cannot be negative.")

            raise ValueError(f"Invalid balance: {str(e)}")
    
    def deposit(self, amount):
        try:
            amount = float(amount)
            if amount <= 0:
                raise ValueError("Deposit amount must be positive.")
            self.balance += amount
            return f"Deposited {amount:.2f}. New balance: {self.balance:.2f}"
        except ValueError as e:
            return f"Error: Invalid deposit amount - {str(e)}"
    
    def withdraw(self, amount):
        try:
            amount = float(amount)
            if amount <= 0:
                raise ValueError("Withdrawal amount must be positive.")
            if amount > self.balance:
                raise ValueError("Insufficient funds.")
            self.balance -= amount
            return f"Withdrew {amount:.2f}. New balance: {self.balance:.2f}"
        except ValueError as e:
            return f"Error: Invalid withdrawal - {str(e)}"
    
    def check_balance(self):
        return f"Account {self.account_number} (Holder: {self.holder_name}) balance: {self.balance:.2f}"

class SavingsAccount(BankAccount):
    def __init__(self, account_number, holder_name, balance=0, interest_rate=0.02):
        super().__init__(account_number, holder_name, balance)
        try:
            self.interest_rate = float(interest_rate)
            if self.interest_rate < 0:
                raise ValueError("Interest rate cannot be negative.")
        except ValueError as e:
            raise ValueError(f"Invalid interest rate: {str(e)}")
    
    def apply_interest(self):

class CheckingAccount(BankAccount):
    def __init__(self, account_number, holder_name, balance=0, overdraft_limit=100):
        super().__init__(account_number, holder_name, balance)
        try:
            self.overdraft_limit = float(overdraft_limit)
            if self.overdraft_limit < 0:
                raise ValueError("Overdraft limit cannot be negative.")

            if amount > (self.balance + self.overdraft_limit):

            self.balance -= amount
            return f"Withdrew {amount:.2f}. New balance: {self.balance:.2f}"
        except ValueError as e:
            return f"Error: Invalid withdrawal - {str(e)}"

account = ${accountType}("${accountNumber}", "${holderName}", 1000${accountType === 'Savings' ? ', 0.02' : ', 100'})
result = account.${accountAction}(${accountAction === 'check_balance' ? '' : amount})
result

                React.createElement('h2', { className: 'text-5xl font-extrabold mb-6 sm:text-4xl' }, 'Access Restricted'),
                React.createElement('p', { className: 'text-lg mb-6 text-gray-600 dark:text-gray-300' }, 'Please sign in to access Chapter 21. Redirecting to the home page...'),
                (feedbackMessage && React.createElement('p', { className: 'error mt-4' }, feedbackMessage))
              ]
            )),
            // Footer
            React.createElement(
              'footer',
              { className: 'py-6 px-6 text-center bg-gray-100 dark:bg-gray-900' },
              React.createElement('p', { className: 'text-gray-600 dark:text-gray-300' }, '© 2025 DPyLearn by Dharmik. Built with ❤️ for Python learners.')
            )
          ]
        );
      } catch (e) {
        console.error('Render error:', e);
        return React.createElement('div', { className: 'error' }, `Error loading page: ${e.message}. Please check the console for details.`);
      }
    };

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(Chapter21));
    } catch (e) {
      console.error('ReactDOM render error:', e);
      document.getElementById('root').innerHTML = '<div class="error">Error rendering page: ' + e.message + '. Please check the console.</div>';
    }
  </script>
</body>
</html>
